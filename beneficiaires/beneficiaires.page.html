<ion-content>
  <ion-item style="padding-top: 15px; padding-bottom: 15px;">
    <ion-title class="bene-class">Bénéficiaires</ion-title>
    <ion-button shape="round" id="open-modal">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-card>
          <ion-card-content style="padding-left: 20px; padding-right: 20px;">
          <ion-item>
            <ion-radio-group value="custom-checked" style="display: flex; flex-direction:row; align-items: center; align-content: center;">
              <ion-radio value="custom" aria-label="Custom checkbox"></ion-radio>
              <ion-label style="padding: 10px;">National</ion-label>
              <ion-radio value="custom-checked" aria-label="Custom checkbox that is checked"></ion-radio>
              <ion-label style="padding: 10px;">International</ion-label>
            </ion-radio-group>
          </ion-item>
            <ion-item>
              <ion-item>
                <ion-label style="display: flex; flex-direction: column; padding-right: 10px;">Libellé</ion-label>
                <ion-input  labelPlacement="floating" placeholder="Enter text"></ion-input>
              </ion-item>
            </ion-item>

              <ion-item>
                <ion-label style="display: flex; flex-direction: column; padding-right: 10px;">Banques</ion-label>
                <ion-select aria-label="banque" placeholder="Choisir votre banque">
                  <ion-select-option value="banque" *ngFor="let b of banque">{{b}}</ion-select-option>
                </ion-select>
              </ion-item>
            <ion-item>
              <ion-item>
                <ion-label style="display: flex; flex-direction: column; padding-right: 10px;">RIB</ion-label>
                <ion-input  labelPlacement="floating" placeholder="Enter le RIB" type="number"></ion-input>
              </ion-item>
            </ion-item>
            <ion-button style="margin-top: 30px; margin-left: 20px;" href="/beneficiaires">Ajouter le bénéficiaire</ion-button>
          </ion-card-content>
<!--          <ion-button href="menu/consulterComptes">Acceuil</ion-button>-->
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
